<html>
<body>
<h1>SVG</h1>
<p>Create circle</p>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="4" fill="blue" />
</svg>
<p>Create square</p>

<svg width="400" height="180">
    <rect x="50" y="20" width="150" height="150"
    style="fill:violet;stroke:blue;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" /></svg>
<p>Create triangle </p>

<svg height="210" width="500">
    <polygon points="200,10 250,190 160,210" style="fill:blue;stroke:rgb(255, 192, 230);stroke-width:1" />
  </svg>
  

  
</body>
</html>
